{% extends 'base.html' %}
{% block content %}
<h1> Dog Details</h1>
<div class ='row'>
    <div class ='col s8'>
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ ride.route }}</span>
                <p>Date: {{ride.date}}</p>
                <p>Distance: {{ride.distance}}</p>
                <p>Elevation: {{ride.elevation}}</p>
                <p>Duration: {{ride.duration}}</p>
                <p>Average Speed: {{ride.avg_speed}}</p>
                <p>Description: {{dog.description}}</p>
            </div>
            <div class="card-action">
=
            </div>
        </div>
    </div>
</div>
{% endblock %}
