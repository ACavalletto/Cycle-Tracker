{% extends 'base.html' %}
{% block content %}
<h1 class="light-blue-text text-darken-2 center-align">Sign Up</h1>
<div class="row">
    <div class="col s8 offset-s2 ">
        {% if error_message %}
        <p class="red-text">{{error_message}}</p>
        {% endif %}

        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %} {{form.as_p}}
            <input type="submit" value="signup" class="btn light-blue accent-3"/>
        </form>
    </div>
</div>
{% endblock %}
